<!DOCTYPE html>
<html lang="en" ng-app="grub"  ng-controller="site"  > 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-resource.js"></script>
    <script src="../src/rsa.js"></script>
    <script src="../src/controller.js"></script>
    <script  src="../src/chamada/factory.js"></script>
    <script src="../src/chamada/http_envio.js"></script>
    <script src="../src/portal de acesso/factory_acesso.js"></script>
    <script src="../src/portal de acesso/http_envio_acesso.js"></script>
</head>
<body ng-init="dados_recebidos()">
    <input type="text" ng-model="nome" ng-show="show"/>
    <select  ng-model="chamada" ng-show="show">
        <option value="presente">presente</option>
        <option value="falta">falta</option>
    </select>
    <label ng-show="show">Turmas</label>
    <select ng-model="tipo_turma" ng-show="show">
        <option></option>
        <option>
                        <option value="Primeira_turma_da_primeira_modulo" >Primeiro horario da primeira turma </option>
                        <option value="Segunda_turma_da_primeira_modulo">Segunda horario da primeira turma</option>
                        <option value="Primeira_turma_da_segunda_modulo">Primeiro horario da segunda turma</option>
        </option>
    </select>
    <input type="submit" value="insert" ng-click="insert(nome,chamada,tipo_turma)" ng-show="show"/>
</body>
</html>
